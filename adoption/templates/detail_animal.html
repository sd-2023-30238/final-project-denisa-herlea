{% extends "./base2.html" %}
{% load static %}
{% block title %}{{pet.name}}{% endblock %}

{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first">
                <img class="img-fluid mx-auto d-block" width="500px" alt="image" src="{{ pet.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{pet.name}}</h1>
                <div class="border">
                        <div class="row p-3">
                            <div class="col-6">{{pet.description}}</div>
                        </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6"></div>
                        </div>
                    </div>
                </div>
                <a href="{% url 'adoption:adoption_summary' %}" class="btn btn-primary my-2" style="background-color: #3895a8;">Revenire</a>
                <a href="{% url 'adoption:formular' %}" class="btn btn-primary my-2" style="background-color: #e64e4e;">Adopta</a>
            </div>
        </div>
    </main>

</div>
{% endblock %}
